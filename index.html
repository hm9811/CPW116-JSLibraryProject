<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js</title>
    <link rel="stylesheet" href="./full-page-js/fullpage.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="./full-page-js/fullpage.min.js"></script>
</head>
<body>
    <div id="full-page">
        <div class="section s0">
            <h2>Section 0</h2>
        </div>
        <div class="section s1">
            <h2>Section 1</h2>
            <h3>Sub Title</h3>
        </div>
        <div class="section s2">
            <h2>Section 2</h2>
        </div>
        <div class="section s3">
            <h2>Section 3</h2>
        </div>
    </div>

    <script>
        new fullpage('#full-page', {
            licenseKey: '',
            sectionsColor: ['#ff0000', '#00ff00', '#0000ff', '#aaaaaa'],
            navigation: true,
            navigationTooltips: ['Seoul', 'Las Vegas', 'Sanfrancisco', 'New York'],
            scrollingSpeed: 2000,
            onLeave: function(origin, destination, direction){
                if(origin.index == 1){
                    $('.s1 h3').hide();
                }
            },
            afterLoad: function(origin, destination, direction){
                if(destination.index == 1){
                    $('.s1 h3').show();
                }
            }
        });
    </script>
</body>
</html>
